<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container2">

	<header>
		<a href="login.html"> 
			<h1 id="logo">FlaBoo</h1>
		</a>
	</header>
	
	<div class="menusup">
		<div id="header_side">
				<h1 id="contact">Contacta con nosotros!</h1>
		</div>
		<div id="menu_login">
		<ul id="credentials">
			<li>Usuario: </li>
			<li>Contraseña: </li> 
		</ul>
		<form action="login" method="post">
			<span> <input class="frame" type="text" name="username"> </span>
			<span> <input class="frame" type="password" name="passwd"> </span>
			<span> <input id="submit" type="submit" value="Entrar"> </span>
		</form>
		</div>
	</div>
	
	<div id="loginMain">
		<div id="imageScreenshot">
			<img src="images/imageProfile.png" alt="Screenshot de FlaBoo" height="365" width="280" id="screenshot">
		</div>
		
		
		<div id="registration">
			<h1 id="h1registration">¿Aún no te has registrado?</h1>
			<h2 id="h2registration">Regístrate en <span id="flabooReg">FlaBoo!</span></h2>
			<form action="registration" method="post">
				<div>
					<fieldset id="fieldset"> 
						<div class="inputTextReg"> Nombre y apellidos: <input type="text" name="name_surname" class="frameregistro"> </div>
						<div class="inputTextReg"> Correo electronico: <input type="text" name="email" class="frameregistro"> </div>
						<div class="inputTextReg"> Contraseña: <input type="text" name="passwd" class="frameregistro"> </div>
						<div class="inputTextReg"> Repetir contraseña: <input type="text" name="repeat_passwd" class="frameregistro"> </div>
						<input id="buttonReg" type="submit" value="Registrate!">
					</fieldset>
				</div>
			</form>	
		</div>
	</div>
</div>	
</body>
</html>
